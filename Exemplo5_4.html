<script>
    alert("Digite 0 para sair")
    do {
        const num = Number(prompt("Numero: "))
        if (num == 0 || isNaN(num)) {
            const sair = confirm("Confirmar saida? ")
            if (sair) {
                break
            } else {
                continue
            }
        } if (num % 2 == 0) {
            alert(`O dobro de ${num} e: ${num * 2}`)
        } else {
            alert(`O triplo de ${num} e: ${num * 3}`)
        }
    } while (true)
    alert("Bye, Bye")
</script>
